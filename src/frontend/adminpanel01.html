<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"></meta>
        <title>Document</title>

        <!--Latest compiled and minified CSS-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
        <!--CSS-->
        <link rel="stylesheet" href="adminstyle.css"/>

    </head>
    <body>
    <div class="container">
        <div class="row">
            <div class="col-md-1 col-lg-2"></div>
            <div class="col-md-10 col-lg-8">
                <div th:replace="fragments/header :: header"/>
                <h1>AdminPanel</h1>
                <div class="panel panel-default">
                    <div class="panel-heading">
                            Brugere
                    </div>
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                <tr>
                                    <td>Navn</td>
                                    <td>Status</td>
                                    <td>Rolle</td>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="user: ${users}">
                                    <td th:text="${user.getName()}">Jonas</td>
                                    <td th:text="${user.getActive()}">Aktiv</td>
                                    <td>Admin</td>
                                    <td>
                                        <button type="submit" class="btn btn-default">Edit</button>
                                    </td>
                                    <td>
                                        <form th:attr="action='/deleteuser'" method="POST">
                                            <input th:attr="value=${user.getUserID()}" type="hidden" name="deleteid"></input>
                                            <button type="submit" class="btn btn-default">Delete</button>
                                        </form>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Stine</td>
                                    <td>Aktiv</td>
                                    <td>Økonomi</td>
                                    <td><button class="btn btn-default">Edit</button></td>
                                    <td><button class="btn btn-default">Delete</button></td>
                                </tr>
                                <tr>
                                    <td>Røde</td>
                                    <td>Aktiv</td>
                                    <td>Bruger</td>
                                    <td><button class="btn btn-default">Edit</button></td>
                                    <td><button class="btn btn-default">Delete</button></td>
                                </tr>
                                <tr>
                                    <td>Tine</td>
                                    <td>Aktiv</td>
                                    <td>Bruger</td>
                                    <td><button class="btn btn-default">Edit</button></td>
                                    <td><button class="btn btn-default">Delete</button></td>
                                </tr>
                                <tr>
                                    <td>Michael</td>
                                    <td>Aktiv</td>
                                    <td>Bruger</td>
                                    <td><button class="btn btn-default">Edit</button></td>
                                    <td><button class="btn btn-default">Delete</button></td>
                                </tr>
                                <tr>
                                    <td>Marie</td>
                                    <td>Aktiv</td>
                                    <td>Bruger</td>
                                    <td><button class="btn btn-default">Edit</button></td>
                                    <td><button class="btn btn-default">Delete</button></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <!--Objektet er IKKE navnet, men typen.. Den skal bare lede efter en slags-->
                <form th:object="${user}" class="form-inline" action="/adduser" method="POST">

                    <div class="form-group">
                        <label for="nameField">Navn:</label>
                        <input th:field="*{name}" type="text" id="nameField" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="passwordField">Password:</label>
                        <input th:field="*{pass}" type="text" class="form-control" id="passwordField"/>
                    </div>
                    <input class="btn btn-default" type="submit" value="Lav ny bruger"/>
                </form>
            </div>
            <div class="col-md-1 col-lg-2"></div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- jQuery library -->

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </body>

</html>
