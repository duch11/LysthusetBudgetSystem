<html>
    <head>
        <meta charset="UTF-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"></meta>
        <title>Document</title>

        <!--Latest compiled and minified CSS-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
        <!--CSS-->
        <link rel="stylesheet" href="adminstyle.css"/>
    </head>
    <body>
    <!--    HEADER      -->
        <div class="container">
            <div class="row">
                <div th:replace="fragments/header :: header"/>
            </div>

            <!--    OVERSIGT      -->
            <div class="row">
                <br/>


                <!--    MONTH CHOOSER      -->
                <div class="col-lg-5">
                    <div class="panel panel-primary" style="height: 130px;">
                        <div class="panel-heading text-center" style="padding: 5px">
                            <!--    TITEL HUSLEJE      -->
                            <div th:text="'Overblik for: ' + ${#strings.capitalize(currentUser.getName())}" class="" style="font-size: 20px; font-weight: bold; padding: 0;">Overblik for: Jonas</div>
                        </div>
                        <div class="panel-body text-center" style="padding-top: 14px;">
                            <!--<div class="text-center" style="font-size: 30px; font-weight: bold">Januar 2017</div>-->
                            <div class="btn-group">
                                <a class="btn" style="font-size: 30px;"> &lt; </a>
                                <div class="btn disabled" style="font-size: 30px; font-weight: bold; opacity: 1; min-width: 300px;">JANUAR 2017</div>
                                <a class="btn" style="font-size: 30px;"> &gt; </a>
                            </div>
                        </div>
                    </div>
                </div>
                <!--    MONTH CHOOSER SLUT      -->

                <!--    HUSLEJE OVERSIGT      -->
                <div class="col-lg-7">
                    <div class="panel panel-primary" style="height: 130px">
                        <div class="panel-heading text-center" style="padding: 5px">

                            <!--    TITEL HUSLEJE      -->
                            <div class="" style="font-size: 20px; font-weight: bold; padding: 0;">Husleje Februar</div>
                        </div>
                        <div class="panel-body text-center">

                            <!--    PRIS HUSLEJE      -->
                            <div th:text="${rent} + ' kr'" style="font-size: 40px; font-weight: bold; ">3500kr</div>
                        </div>
                    </div>
                </div>
                <!--    HUSLEJE OVERSIGT SLUT      -->
            </div>
            <!--    OVERSIGT SLUT      -->

            <div class="row">
                <!--    INDTASTNING      -->
                <div class="col-lg-12">
                    <div class="panel panel-primary">
                        <div class="panel-heading" style="padding: 5px">
                            <div class="panelTitle">Tilføj betaling</div>
                        </div>
                        <div class="panel-body" style="padding-top: 24px">
                            <form class="form-inline">
                                <div class="form-group">
                                    <label for="date">Dato</label>
                                    <input id="date" type="date"/>
                                </div>
                                <div class="form-group">
                                    <label for="beskrivelse">Beskrivelse</label>
                                    <input class="form-control" id="beskrivelse" type="text"/>
                                </div>
                                <div class="form-group">
                                    <label for="kategori">Kategori</label>
                                    <select class="form-control" id="kategori">
                                        <option>Dagligvarer</option>
                                        <option>Kaffe</option>
                                        <option>Større Indkøb</option>
                                        <option>Diverse</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="amount">Beløb</label>
                                    <input class="form-control" id="amount"/>
                                </div>
                                <button class="btn btn-primary" type="submit">+ TILFØJ</button>
                            </form>

                            <!--<div class="btn-group btn-group-justified">
                            </div>-->
                        </div>
                    </div>
                </div>
            </div>

            <!--    UDLÆG LISTE      -->
            <div class="row">
                <div class="col-lg-12">

                    <!--    PANEL HEADING      -->
                    <div class="panel panel-primary">
                        <div class="panel-heading" style="font-size: 20px; font-weight: bold">
                            Udlæg denne måned
                        </div>

                        <!--    PANEL BODY      -->
                        <div class="panel-body">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Dato</th>
                                        <th>Betaling</th>
                                        <th>Kategori</th>
                                        <th>Beløb</th>
                                    </tr>
                                </thead>
                                <tbody>
                                <tr th:each="payment : ${payments}">
                                    <td class="text-capitalize">13/1 - 2017</td>
                                    <td th:text="${payment.getDescription()}" class="text-capitalize">Description</td>
                                    <td th:text="${payment.getCategory()}" class="text-capitalize">Category</td>
                                    <td th:text="${payment.getAmount()} + ' kr'">Amount</td>
                                </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <!--    UDLÆG LISTE SLUT      -->

        </div>
    </body>
</html>
